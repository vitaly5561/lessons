<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<header>
		<div class="wrapper">
			<div class="wrapper__header header">
				<div class="header__container">
					<div class="header__transform transform">
						<div class=" transform__views  views">
							<div class="views__translate-xy">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>
					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__translate-x">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>
					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__translate-y">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>
					<div class="header__ttransform transform">
						<div class="transform__views  views">
							<div class="views__scale-xy">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__scale-x">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__scale-y">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__rotate">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__skew">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__perspective">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__translate-3d">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>

					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__rotate-3d">
								<img src="img/avto.webp" alt="avto">
							</div>
						</div>
					</div>
					<div class="header__transform transform">
						<div class="transform__views  views">
							<div class="views__transform-style">
								<img src="img/avto.webp" alt="avto">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</header>
	<main>
		<div class="main">
			<div class="main__container">
				<div class="main__world world">
					<div class="world__road road">
						<div class="road__avto avto">
							<div class="avto__item item">
								<div class="item__cabina cabina">
									<div class="cabina__people"></div>
									<div class="cabina__window"></div>
									<div class="cabina__headlight"></div>
								</div>
								<div class="item__rack-left"></div>
								<div class="item__rack-right"></div>
								<div class="item__rocket"></div>
								<div class="item__wheel-left"></div>
								<div class="item__wheel-right"></div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer>

	</footer>

</body>

</html>
